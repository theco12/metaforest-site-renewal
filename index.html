<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>metaforest-renewal</title>

    <!-- FONT -->
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/custom.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />

    <!-- JS -->
    <script src="/js/custom.js" defer></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  </head>
  <body>
    <!-- header -->
    <nav class="nav__container">
      <div class="inner">
        <div class="nav__logo">
          <a href="/" class="logo">
            <img src="./image/logo.png" alt="metaforest-logo" width="200px" />
          </a>
        </div>

        <ul class="nav__menu">
          <li><a href="#">서비스 소개</a></li>
          <li><a href="#">회원가입</a></li>
          <li><a href="#" class="btn_login">로그인</a></li>
          <li><a href="#" class="btn_FAQ">도입문의</a></li>
        </ul>

        <a class="toggle">
          <i class="fa-solid fa-bars"></i>
        </a>
      </div>
    </nav>

    <!-- section_main -->
    <section class="main_banner">
      <div class="main_inner">
        <div class="main_text">
          <span>처음 만나는</span>
          <p>메타버스 심리상담 플랫폼</p>
        </div>
        <div class="main_image">
          <div class="fade-in">
            <div class="mobile">
              <img
                src="./image/main_top_mobile_border.png"
                alt="mobile"
                class="mobile-image"
              />

              <!-- Swiper -->
              <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <img src="./image/mobile1.jpg" alt="메타포레스트모비일1" />
                  </div>
                  <div class="swiper-slide">
                    <img src="./image/mobile2.jpg" alt="메타포레스트모비일2" />
                  </div>
                  <div class="swiper-slide">
                    <img src="./image/mobile3.jpg" alt="메타포레스트모비일3" />
                  </div>
                  <div class="swiper-slide">
                    <img src="./image/mobile4.jpg" alt="메타포레스트모비일4" />
                  </div>
                  <div class="swiper-slide">
                    <img src="./image/mobile5.jpg" alt="메타포레스트모비일5" />
                  </div>
                  <div class="swiper-slide">
                    <img src="./image/mobile6.jpg" alt="메타포레스트모비일6" />
                  </div>
                </div>
                <div class="swiper-pagination"></div>
              </div>
            </div>

            <img
              src="./image/main_top_image_notebook.png"
              alt="notebook"
              class="notebook-image"
            />
          </div>
        </div>

        <div class="main_button">
          <button class="viedo">
            <img src="./image/arrow.png" alt="삼각형" /> 소개영상보기
          </button>
          <button class="contact" onclick="">도입문의하기</button>
        </div>
      </div>
    </section>

    <!-- section2 -->
    <section class="section2_container">
      <div class="inner">
        <div class="section2_text">
          <h4>어떻게 메타버스에서도 검증된 심리상담이 가능할까요?</h4>
        </div>
      </div>
    </section>
  </body>
</html>
