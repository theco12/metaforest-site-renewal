<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/test.css" />
    <script src="/js/test.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div>
        <input type="checkbox" class="toggle" id="default" />
        <label
          for="default"
          data-checked="내 얼굴 공개"
          date-unchecked="내 얼굴 비공개"
          ><span data-checked="ON" data-unchecked="OFF"></span>
          <div class="OFF_TEXT">
            <h2>
              상대방에게 내 얼굴이 공개되지 않고 실시간 표정인식 아바타로
              소통해요
            </h2>
            <p>
              만약 상대방이 얼굴을 공개해도 내 얼굴이 비공개라면 내 얼굴은
              공개되지 않습니다.
            </p>
          </div>

          <div class="ON_TEXT">
            <h2>
              상대방에게 자신의 얼굴을 드러내고 싶다면 스스로 선택해서 오픈할 수
              있어요
            </h2>
            <p>
              만약 상대방이 얼굴을 공개하지 않아도 내 얼굴이 공개라면 상대방은
              내 얼굴을 볼 수 있습니다.
            </p>
          </div>
        </label>
      </div>
    </div>
    <div class="scroll">
      <img src="./image/scroll/Icon1.png" alt="" />
      <img class="arrow1" src="./image/scroll/Icon2.png" alt="" />
    </div>

    <div class="arrow1">애니매에션</div>
  </body>
</html>
